{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>비밀번호 수정하기</h4>
        </div>
    </div>
    {% if messages %}
    <div class="alert alert-danger my-3" role="alert">
        {% for msg in messages %}
        <strong>{{ msg.tags }}</strong>
        <ul><li>{{ msg.message }}</li></ul>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <table class="table">
        {{ form }}
        </table>

        <button type="submit" class="btn btn-primary">수정저장하기</button>
    </form>
</div>
{% endblock %}
